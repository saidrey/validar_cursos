<header class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2">
        <div class="bg-primary p-1.5 rounded-lg text-white">
          <span class="material-symbols-outlined block">school</span>
        </div>
        <span class="text-2xl font-extrabold tracking-tight text-slate-900"></span>
      </a>

      <!-- Navigation Menu -->
      <nav class="hidden md:flex items-center space-x-10">
        <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
           class="text-sm font-semibold text-slate-700 hover:text-primary transition-colors">
          Inicio
        </a>
        <a routerLink="/cursos" routerLinkActive="text-primary"
           class="text-sm font-semibold text-slate-700 hover:text-primary transition-colors">
          Cursos
        </a>
        <a routerLink="/validar" routerLinkActive="text-primary"
           class="text-sm font-semibold text-slate-700 hover:text-primary transition-colors">
          Validar
        </a>
        <a routerLink="/contacto" routerLinkActive="text-primary"
           class="text-sm font-semibold text-slate-700 hover:text-primary transition-colors">
          Contacto
        </a>
      </nav>

      <!-- CTA Button -->
      <div class="flex items-center gap-4">
        <a routerLink="/login"
           class="bg-primary hover:bg-primary/90 text-white px-6 py-2.5 rounded-lg text-sm font-bold transition-all shadow-md shadow-primary/20">
          Login
        </a>
      </div>
    </div>
  </div>
</header>
