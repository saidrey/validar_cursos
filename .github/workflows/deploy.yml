name: Build y Deploy a Hostinger

on:
  push:
    branches:
      - main  # Cambia a "master" si tu rama principal se llama así

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producción
        run: npm run build -- --configuration production

      - name: Deploy via FTP a Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/diplomas-app/browser/
          server-dir: /public_html/   # Ajusta esta ruta si tu sitio está en una subcarpeta
          exclude: |
            **/.git*
            **/.git*/**
